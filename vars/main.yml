# path where new releases are build
build_path: "{{ deployment.build_path }}"

# path where successful releases are moved to
release_path: "{{ deploy_to }}/releases/{{ deployment.timestamp }}"

# shared path for configuration files, uploads, etc.
shared_path: "{{ deploy_to }}/shared"

# path to symlink the new deploy to
current_path: "{{ deploy_to }}/current"